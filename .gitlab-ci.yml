# .gitlab-ci.yml  → VERSION FIXÉE
stages:
  - validate
  - plan
  - apply
  - verify

variables:
  TF_ROOT: terraform
  ANSIBLE_VAULT_PASS: $ANSIBLE_VAULT_PASSWORD

image: 
  name: cimg/python:3.11
  entrypoint: [""]

# ✅ FIXED before_script
before_script:
  # 1. Installer Terraform via Hashicorp (pas apt, permissions)
  - |
    curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
    echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/hashicorp.list
    apt-get update && apt-get install -y terraform=1.9.*
  # 2. Ansible via pip (plus fiable)
  - pip install ansible ansible-lint yamllint ansible-vault
  # 3. Terraform init
  - cd $TF_ROOT && terraform init
  # 4. Ansible Galaxy
  - cd ../ansible && ansible-galaxy collection install -r requirements.yml
  # 5. Vérif versions
  - terraform --version
  - ansible --version

# 1. Valider syntaxe + linter (inchangé)
validate:
  stage: validate
  script:
    - cd $TF_ROOT && terraform validate && terraform fmt -check
    - cd ../ansible && ansible-lint *.yml
    - yamllint ./**/*.yml
  rules:
    - changes:
        - terraform/**/*
        - ansible/**/*
        - yaml/**/*

# 2. Terraform Plan (CORRIGÉ ansible-playbook vault)
terraform-plan:
  stage: plan
  script:
    - cd $TF_ROOT
    - terraform plan -var="sdwan_url=$VMANAGE_URL" \
                     -var="sdwan_username=$VMANAGE_USER" \
                     -var="sdwan_password=$VMANAGE_PASS" \
                     -var="sdwan_insecure=true" \
                     -out=tfplan
    - terraform show -json tfplan > plan.json
  artifacts:
    paths:
      - $TF_ROOT/tfplan
      - $TF_ROOT/plan.json
    expire_in: 1 week
  rules:
    - if: $CI_MERGE_REQUEST_ID

# 3. Terraform Apply (inchangé)
terraform-apply:
  stage: apply
  script:
    - cd $TF_ROOT
    - terraform apply -auto-approve tfplan
  environment:
    name: production
    url: https://vmanage.corp.example.com
  when: manual
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

# 4. Ansible Verify (FIX vault pass)
ansible-verify:
  stage: verify
  script:
    - cd ansible
    - echo "$ANSIBLE_VAULT_PASS" | ansible-playbook -i inventory.yml --vault-id @prompt sdwan_get_devices.yml
    - echo "$ANSIBLE_VAULT_PASS" | ansible-playbook -i inventory.yml --vault-id @prompt sdwan_check_templates.yml
  needs: [terraform-apply]
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

# 5. Python compliance (FIX requirements)
python-compliance:
  stage: verify
  script:
    - cd python
    - pip install -r requirements.txt || pip install pyyaml requests ansible-vault
    - echo "$ANSIBLE_VAULT_PASS" | python vmanage_devices.py --vault-pass "$ANSIBLE_VAULT_PASS"
  needs: [terraform-apply]
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
